<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">

<body>

                    </div>

                        새로운 변화가 끊임없이 일어나는 웹 환경에서 최신 트렌드에 뒤처지지 않기 위해 스터디 모임과 세미나에 많이 참여하여 핵심 사이트를 벤치마킹하고 업무 시간 외에도 꾸준히 부족한 부분과 유행하는 기술들을 공부 하여 자기개발에 힘쓰겠습니다
                    </div>
                </div>

        </section>
        <!--//section3 -->
        
        <section id="section4">
            
        </section>
        <!--//section4 -->

    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/TweenMax.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            var wScroll = $(window).scrollTop();
            
            $(".scroll").text(wScroll)
        });
