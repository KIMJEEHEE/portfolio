       <script type="text/javascript">
        /* top button */
            // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
            } else {
            document.getElementById("myBtn").style.display = "none";
            }
        }
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
        /* hambuger menu */
            $('#toggle').click(function() {
            $(this).toggleClass('active');
            $('#overlay').toggleClass('open');
            $( '.overlay-menu li a' ).on("click", function(){
              $('#toggle').click();
            });
        });
        /* main img effect */
		$('#DB_banner13_2').DB_slideRandomMove({
			key:'b28551',                  //라이센스키
			motionType:'fade',        //모션타입('slide','fade','random')
			motionProcess:'shuffle',      //모션과정('step','shuffle')
			motionSpeed:3000,         //모션스피드
			autoRollingTime:5000     //자동롤링속도
		})
        /* gallery rolling effect */
        $('#DB_gallery').DB_gallery({
            key:'c65806',                     //라이센스키
            thumWidth:200,              //썸네일 가로
            thumGap:0,                  //썸네일간격
            thumMoveStep:3,             //썸네일이동갯수
            moveSpeed:200,              //이동속도
            fadeSpeed:300,              //화면전환속도(페이드속도)
            currentImg:0,               //시작이미지
            autoPlay:true,              //자동롤링(true,false)
            autoRollingTime:3000        //자동롤링간격(밀리초)
        });
        /* scroll effect */
        $('.scroll').DB_springMove({
            key:'c37080',                //라이센스키
            dir:'y',               //방향축('x','y')
            mirror:1,              //반대방향이동(1,-1)
            radius:10,             //반경
            motionSpeed:0.15,       //속도(0~1)
        })
        /* picture rolling effect */
        $('#DB_banner10').DB_slideLogoMove({
            key:'c78060',                   
            moveSpeed:12,            
            overMoveSpeed:15         
        });
</script>
