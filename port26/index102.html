            .pla2_2 {position: relative; display: block; width: 500px; height: 445px;}
            .pla2_2 .te {background: #fff; position: absolute; top: 25px; right:0; color: #000;  z-index: 100000; opacity:0; border-radius: 10px; font-size: 18px; line-height: 1.6; padding: 16px 35px; font-family: var( --font-R); font-weight: 500; }
            .pla2_2 .te::after {
                top: 100%;
                left: 40%;
                border: solid transparent;
                content: " ";
                height: 0;
                width: 0;
                position: absolute;
                pointer-events: none;
                border-color: rgba(136, 183, 213, 0);
                border-top-color: #fff;
                border-width: 10px;
                margin-left: -30px;
            }
            .pla2_2 .te.show {animation: fadeInUp 1s ease; opacity:1;}
            @keyframes fadeInUp {
            from {
                opacity: 0;
                -webkit-transform: translate3d(0, 100%, 0);
                transform: translate3d(0, 100%, 0);
            }

            to {
                opacity: 1;
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            }
        </style>
