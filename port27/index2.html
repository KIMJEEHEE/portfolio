<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    
    <!-- webfont -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="contents">
        <section id="section1">
            <div class="container">
                <div class="sec1">
                    <h1>portfolio</h1>
                </div>
            </div>
            <div class="stars"></div>
        </section>
        <!-- //section1 -->
        
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <!-- //contents -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var stars=800;
            var $stars=$(".stars");
            var r=800;

            for(var i=0;i<stars;i++){
                var $star=$("<div/>").addClass("star");
                $stars.append($star);
            }

            $(".star").each(function(){
                var cur=$(this);
                var s=0.2+(Math.random()*1);
                var curR=r+(Math.random()*300);
                cur.css({ 
                  transformOrigin:"0 0 "+curR+"px",
                  transform:" translate3d(0,0,-"+curR+"px) rotateY("+(Math.random()*360)+"deg) rotateX("+(Math.random()*-50)+"deg) scale("+s+","+s+")"

                })
            })
        })
    </script>
    
</body>
</html>
