
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <!-- style -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
    
    <!-- webfont -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <section id="contents">
        <section id="section1">
            <div class="container">
                <div class="sec1">
                    <div class="move_wrap">
                        <div class="leftText backImg1"><img src="assets/img/backimg1.svg" alt></div>
                        <div class="rightText backImg2"><img src="assets/img/backimg1.svg" alt></div>
                        <div class="leftText centerImg"><img src="assets/img/centerimg.svg" alt></div>
                        <div class="rightText frontImg1"><img src="assets/img/frontimg1.svg" alt></div>
                        <div class="leftText frontImg2"><img src="assets/img/frontimg2.svg" alt></div>
                        <div class="leftText textImg1"><span>MIN</span></div>
                        <div class="leftText textImg2"><span>JUNG</span></div>
                        <div class="rightText textImg3"><span>portfolio</span></div>
                        <div class="leftText textImg4"><span>site</span></div>
                        <div class="rightText textImg5"><span>welcome</span></div>
                        <div class="rightText frontImg3"><img src="assets/img/frontimg3.svg" alt></div>
                        <div class="rightText frontImg4"><img src="assets/img/frontimg4.svg" alt></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3"></section><!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </section>
    <!-- //contents -->
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!--제이쿼리연결-->
    <script>
        var leftText = $(".leftText");
        var rightText = $(".rightText");
        var x = 0;
        var y = 0;
        var folloxX = 0;
        var folloxY = 0;
        var friction = 1/10;

        function animate(){
            x += (folloxX - x) * friction;
            y += (folloxY - y) * friction;

            leftText.css({'transform': 'translateX('+ -x +'%)'});
            rightText.css({'transform': 'translateX('+ x +'%)'});
            window.requestAnimationFrame(animate);
        }

        $(window).on('mousemove click',function(e){
            var iMouseX = Math.max(-100, Math.min(100, $(window).width()/2 - e.clientX));
            var iMouseY = Math.max(-100, Math.min(100, $(window).height()/2 - e.clientY));
            folloxX = (12 * iMouseX) / 100;
            folloxY = (12 * iMouseY) / 100;
        });
        
        animate();
    </script>
    
</body>
</html>
