<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> </title>
    
    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    

</head>
<body>
    <div class="scroll">
        <span class="scroll_top">0</span>
    </div>
    <!-- //scroll -->
   
    <div id="contents">

                ><img src="assets/img/sec2_bg.png" alt=""></div>
                
                <div class="man"
                    data-1300= "top: 150%";
                    data-1900= "top: 75%";
                ><img src="assets/img/sec2_m.png" alt=""></div>
                
                <div class="leafL1" 
                    data-1500= "top: 170%";

                    data-2000= "opacity:0;"

                    data-2000= "top[swing]: 100%";>

                </div> 
                
                <div class="leafR1" 
                    data-1500= "top[swing]: 170%";
                    data-2000= "top[swing]: 70%";>

                </div>
                <div class="leafR2"

                    <img src="assets/img/sec1_r2.png" alt="">
                </div>
                <div class="leafR3"

                    data-2000= "top[swing]: 100%";>
                    <img src="assets/img/sec1_r3.png" alt="">

                <div class="flowerR1"
                    data-2000= "opacity:0;"

                    data-2000= "opacity:0;"

            </div>

        <!-- //section2 -->
        
        <section id="section3">
            
        </section>
        <!-- //section3 -->
        
        <section id="section4">
            
        </section><!-- //section4 -->

        </section>
        <!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
        <section id="section7"></section><!-- //section7 -->

    <script src="assets/js/jquery.min_1.12.4.js"></script>
    <script src="assets/js/jquery-ui-1.12.1.min.js"></script>
    <script src="assets/js/skrollr.min.js"></script>
    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        $(window).scroll(function(){
            var wScroll = $(this).scrollTop();
            
            $(".scroll_top").text(wScroll);
            
        });
    </script>

</html>
