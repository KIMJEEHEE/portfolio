<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="김원경">
    <meta name="description" content="김원경 포트폴리오">
    <meta name="keywords" content="반응형사이트, 웹퍼블리셔, 포폴만들기, HTML5, 포트폴리오 ">
    <title>Wonkyoung Portfolio</title>
    
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style2.css">
	
	<!-- webfont -->
	<link href="https://fonts.googleapis.com/css?family=Sulphur+Point:300,400,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Barlow:400,500,600,700,800,900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,700,900&display=swap" rel="stylesheet">
	
    <!--[if lt IE 11]> 
    <script type="text/javascript">
        alert("현재 브라우저는 지원하지 않습니다. 크롬 브라우저를 추천합니다.!");
    </script>
    <![endif]-->
</head>
<body>
    <div class="scroll">0</div>
    
    
    <header id="header">
        <h1>portfolio</h1>
        <div class="menu">
            <span></span>
        </div>
    </header>
    
    
    <div id="contents">
        <section id="section1">
            <div class="container">
                <div class="sec1">
                    <div class="about">
                        <strong class="sp1" aria-label="THE">THE</strong>
                        <strong class="sp2" aria-label="CREATIVE">CREATIVE</strong>
                        <strong class="sp3" aria-label="WEB">WEB</strong>
                        <strong class="sp4" aria-label="PUBLISHER">PUBLISHER</strong>
                    </div>
                </div>
            </div>
        </section>
        <!-- //section1 -->
        
        <section id="section2">
            <div class="sec2-tit">
                <h2 
                    data-0 = "transform: translateX(0%)"
                    data-3900 = "transform: translateX(-100%)"
                    >About Me ></h2>
                <div class="img-wrap">
                    <div class="img"></div>
                </div>
            </div>
            <div class="container">
                <div class="sec2">

                    <div class="story">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- //section2 -->
        
        <section id="section3">
            <div class="container">
                <div class="sec3">
                    <div class="site-wrap"
                        data-3000 = "left: 0vw"
                        data-8000 = "left: -500vw">
                        <div class="site s1">
                            <div class="site-left">
                                <figure>
                                    <img src="http://nuri-duri.com/portfolio/port/assets/img/sec4-mok1.png" alt="">
                                </figure>
                            </div>
                            <div class="site-right">
                                <span class="site-num">project01</span>
                                <h3 class="site-tit">WEB STANDARD</h3>
                                <p class="site-desc">
                                    웹 표준을 준수하여 코딩한 사이트입니다.
                                    W3C 검사완료로 크로스 브라우징 확인하였고
                                    slick과 라이트박스 플로그인을 이용하여 
                                    배너와 이미지에 동적인 부분까지 더했습니다. 
                                </p>
                                <a href="#" class="site-btn">Site view</a>
                            </div>
                        </div>
                        <div class="site s2"></div>
                        <div class="site s3"></div>
                        <div class="site s4"></div>
                        <div class="site s5"></div>
                    </div>
                    <div class="site-line">
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- //section3 -->
        <section id="section4"></section><!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    
    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/skrollr.min.js"></script>
    <script>
        //skrollr
        var s = skrollr.init({
            edgeStrategy: 'set',
            easing: 'linear'
        });
        
        let sp1 = $(".sp1").text().split("").join("</span><span aria-hidden='true'>");
        sp1 = "<span aria-hidden='true'>" + sp1 + "</span>"
        $(".sp1").html(sp1);
        
        let sp2 = $(".sp2").text().split("").join("</span><span aria-hidden='true'>");
        sp2 = "<span aria-hidden='true'>" + sp2 + "</span>"
        $(".sp2").html(sp2);
        
        let sp3 = $(".sp3").text().split("").join("</span><span aria-hidden='true'>");
        sp3 = "<span aria-hidden='true'>" + sp3 + "</span>"
        $(".sp3").html(sp3);
        
        let sp4 = $(".sp4").text().split("").join("</span><span aria-hidden='true'>");
        sp4 = "<span aria-hidden='true'>" + sp4 + "</span>"
        $(".sp4").html(sp4);
        
        setTimeout(start ,2000);
        
        function start(){
            let tl = new TimelineMax();
            tl.staggerFromTo(".about span", 0.8, 
            {ease: Back.easeOut.config(1.7), delay: 1, opacity: 0, skewX: "30", y: 80},
            {ease: Back.easeOut.config(1.7), delay: 1, opacity: 1, skewX: "0", y: 0},0.05); 
        }
                             
        $(window).scroll(function(){
            let wScroll = $(window).scrollTop();
            $(".scroll").text(wScroll);
            
            let offset1 = (wScroll - $(".sec2-tit .img-wrap").offset().top) * 0.2;
            $(".sec2-tit .img-wrap .img").css({"transform":"translateY("+ -offset1+"px)"});
        });
        
        
    </script>
</body>
</html>
